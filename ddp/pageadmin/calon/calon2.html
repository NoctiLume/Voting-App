<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calon 2</title>
    <link rel="stylesheet" href="calon1.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Oswald&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="../../logo.png">
</head>
<body>
    <div class="card">
        <div class="form">
            <form id="isi" method="get" enctype="multipart/form-data">
                <label for="foto">Upload Foto : </label>
                    <input id="foto" type="file" required>

                <br>

                <label for="visi-misi">Visi-Misi :</label>    
                    <textarea id="visi-misi" rows="12" cols="25" required></textarea>
             
                <br>    

                <input class="tombol" type="reset">
                <br>
                <input class="tombol" type="submit">     
            </form>
        </div>
    </div>
</body>
</html>
